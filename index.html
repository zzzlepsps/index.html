<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Наш цветок воспоминаний</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #ffe4ec, #ffcad4, #ffb3c1);
      font-family: 'Comic Neue', cursive;
      overflow: hidden;
    }

    h1 {
      position: absolute;
      top: 50px;
      font-size: 26px;
      color: #73264d;
      text-shadow: 1px 1px 2px #fff;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    h1 span {
      font-size: 20px;
    }

    .flower {
      position: relative;
      width: 250px;
      height: 250px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .petal {
      position: absolute;
      width: 100px;
      height: 160px;
      background: radial-gradient(circle at top, #ffc6d0 20%, #ff9eb5 90%);
      border-radius: 60% 60% 40% 40% / 80% 80% 40% 40%;
      transform-origin: bottom center;
      box-shadow: 0 0 10px rgba(255, 192, 203, 0.6);
      cursor: pointer;
      transition: all 0.4s ease;
    }

    .petal:hover {
      transform: scale(1.1) rotate(var(--angle)) translateY(-8px);
      filter: brightness(1.1);
    }

    .petal:nth-child(1) { transform: rotate(0deg) translateY(-40px); --angle: 0deg; }
    .petal:nth-child(2) { transform: rotate(60deg) translateY(-40px); --angle: 60deg; }
    .petal:nth-child(3) { transform: rotate(120deg) translateY(-40px); --angle: 120deg; }
    .petal:nth-child(4) { transform: rotate(180deg) translateY(-40px); --angle: 180deg; }
